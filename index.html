<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./background-parallax/background.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Akinator Style UI</title>
</head>
<body>
  <!-- Parallax Background --->
  <div class="parallax-container">
    <!-- Background gradient layer  -->
    <div class="parallax-layer bg-gradient" data-speed="0.2"></div>
    
    <!-- Curved patterns layer -->
    <div class="parallax-layer bg-curves" data-speed="0.4">
      <div class="bg-circle bg-circle-1"></div>
      <div class="bg-circle bg-circle-2"></div>
      <div class="bg-circle bg-circle-3"></div>
    </div>
    
    <!-- Diamonds layer  -->
    <div class="parallax-layer diamonds-layer" data-speed="0.8">
      <div class="diamond"></div>
      <div class="diamond"></div>
      <div class="diamond"></div>
      <div class="diamond"></div>
      <div class="diamond"></div>
      <div class="diamond"></div>
      <div class="diamond"></div>
      <div class="diamond"></div>
      <div class="diamond"></div>
      <div class="diamond"></div>
    </div>
  </div>

  <div class="language-select">
  </div>

  <div class="container">
    <div class="speech left">Hello, I am Actinator</div>
    
    <img src="./imgs/akinator.png" alt="Akinator" class="akinator-img"/>

    <div class="speech right">
      RA 9262 (the Anti-Violence Against Women and Their Children Act of 2004)
    </div>
    <div class="button-wrapper">
        <a href="questions.html">
          <button class="play-btn">PLAY</button>
        </a>
    </div>

  </div>

  <!-- background -->
  <script src="./background-parallax/background.js"></script>
  <script src="./script.js"></script>
</body>
</html>
